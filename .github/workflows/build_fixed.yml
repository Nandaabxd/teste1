name: ğŸš€ Build Android APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
      
    - name: â˜• Configurar Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ğŸ Configurar Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ğŸ’¾ Cache das dependÃªncias
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.cache/pip
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
          
    - name: ğŸ“¦ Instalar dependÃªncias do sistema
      run: |
        echo "ğŸ”§ Instalando dependÃªncias do sistema..."
        sudo apt-get update -qq
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          build-essential \
          libltdl-dev \
          wget \
          curl \
          lbzip2 \
          openjdk-17-jdk
        
        echo "â˜• Configurando JAVA_HOME..."
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
        echo "PATH=/usr/lib/jvm/java-17-openjdk-amd64/bin:$PATH" >> $GITHUB_ENV
        
    - name: ğŸ”§ Verificar versÃµes
      run: |
        echo "ğŸ“± App: NFC Writer PRO2 v2.0"
        echo "ğŸ¯ Target: Android API 33"
        echo "â˜• Java: $(java -version 2>&1 | head -n 1)"
        echo "ğŸ Python: $(python3 --version)"
        
    - name: ğŸ Instalar Python dependencies
      run: |
        echo "ğŸ“¦ Instalando dependÃªncias Python..."
        python3 -m pip install --upgrade pip
        python3 -m pip install buildozer==1.5.0 cython==0.29.36
        
    - name: ğŸ”§ CORREÃ‡ÃƒO FINAL DEFINITIVA (Build-tools + AIDL)
      run: |
        echo "ğŸ”§ Executando CORREÃ‡ÃƒO FINAL DEFINITIVA..."
        python3 fix_final_definitivo.py
        
        echo "ğŸ” VerificaÃ§Ãµes pÃ³s-correÃ§Ã£o..."
        
        # Verificar se build-tools existe nos locais corretos
        SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
        
        echo "ğŸ“ Verificando build-tools..."
        if [ -d "$SDK_ROOT/build-tools" ]; then
          echo "âœ… Build-tools encontrado em: $SDK_ROOT/build-tools"
          ls -la "$SDK_ROOT/build-tools/"
        fi
        
        if [ -d "$SDK_ROOT/cmdline-tools/latest/build-tools" ]; then
          echo "âœ… Build-tools LINK encontrado em: $SDK_ROOT/cmdline-tools/latest/build-tools"
        fi
        
        echo "ğŸ”§ Verificando AIDL..."
        AIDL_LOCATIONS=(
          "$SDK_ROOT/platform-tools/aidl"
          "$SDK_ROOT/build-tools/33.0.2/aidl"
          "/usr/local/bin/aidl"
        )
        
        for AIDL_PATH in "${AIDL_LOCATIONS[@]}"; do
          if [ -f "$AIDL_PATH" ]; then
            echo "âœ… AIDL encontrado: $AIDL_PATH"
          fi
        done
        
        # Configurar ambiente final
        export ANDROID_SDK_ROOT="$SDK_ROOT"
        export ANDROID_HOME="$SDK_ROOT"
        export PATH="$SDK_ROOT/cmdline-tools/latest/bin:$SDK_ROOT/tools/bin:$SDK_ROOT/platform-tools:$SDK_ROOT/build-tools/33.0.2:$PATH"
        
        echo "ğŸŒ Ambiente final configurado"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "Build-tools no PATH: $(echo $PATH | grep -o 'build-tools[^:]*')"
        
    - name: ğŸ“± Criar diretÃ³rios necessÃ¡rios
      run: |
        echo "ğŸ“ Criando estrutura de diretÃ³rios..."
        mkdir -p ~/.buildozer
        mkdir -p bin
        
    - name: ğŸ”‘ Aceitar licenÃ§as do Android SDK
      run: |
        echo "ğŸ”‘ Aceitando licenÃ§as do Android SDK..."
        export ANDROID_SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
        export ANDROID_HOME="$ANDROID_SDK_ROOT"
        export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
        
        # Aceitar licenÃ§as
        yes | sdkmanager --licenses || true
        
    - name: ğŸš€ Compilar APK
      run: |
        echo "ğŸš€ Iniciando compilaÃ§Ã£o do APK..."
        
        # Configurar ambiente
        export ANDROID_SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
        export ANDROID_HOME="$ANDROID_SDK_ROOT"
        export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
        export JAVA_HOME="/usr/lib/jvm/java-17-openjdk-amd64"
        
        # Verificar configuraÃ§Ãµes
        echo "ğŸ“‹ Verificando configuraÃ§Ãµes:"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "JAVA_HOME: $JAVA_HOME"
        echo "Java version: $(java -version 2>&1 | head -n 1)"
        
        # Compilar com verbose
        echo "ğŸ”¨ Iniciando build..."
        buildozer android debug --verbose
        
    - name: ğŸ“¦ Verificar APK gerado
      run: |
        echo "ğŸ“¦ Verificando APK gerado..."
        ls -la bin/
        if [ -f bin/*.apk ]; then
          echo "âœ… APK gerado com sucesso!"
          APK_FILE=$(ls bin/*.apk | head -n 1)
          echo "ğŸ“± APK: $APK_FILE"
          echo "ğŸ“ Tamanho: $(du -h "$APK_FILE" | cut -f1)"
        else
          echo "âŒ APK nÃ£o foi gerado"
          exit 1
        fi
        
    - name: ğŸ‰ Upload do APK
      uses: actions/upload-artifact@v4
      with:
        name: nfc-writer-pro2-v2.0-debug
        path: bin/*.apk
        retention-days: 30
        
    - name: ğŸ“Š Resumo do Build
      run: |
        echo "ğŸ“Š Resumo do Build:"
        echo "âœ… Status: Sucesso"
        echo "ğŸ“± App: NFC Writer PRO2 v2.0"
        echo "ğŸ¯ Target: Android API 33"
        echo "ğŸ“¦ APK: $(ls bin/*.apk | head -n 1)"
        echo "ğŸ•’ Tempo de build: ConcluÃ­do"
        
    - name: ğŸ§¹ Limpeza
      if: always()
      run: |
        echo "ğŸ§¹ Limpando arquivos temporÃ¡rios..."
        rm -rf ~/.buildozer/android/platform/build-*
        rm -rf ~/.buildozer/android/platform/dists
        echo "âœ… Limpeza concluÃ­da"
