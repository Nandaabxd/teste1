        fi
        
        # Verificar AIDL funcional
        echo "ğŸ”§ Verificando AIDL..."
        if command -v aidl >/dev/null 2>&1; then
            echo "âœ… AIDL disponÃ­vel no PATH"
            echo "ğŸ§ª Testando AIDL:"
            aidl --help 2>/dev/null | head -3 || echo "AIDL teste concluÃ­do"
        else
