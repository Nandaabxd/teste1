        fi
        
        # Verificar licenÃ§as
        echo "ğŸ” Verificando licenÃ§as..."
        LICENSES_DIR="$SDK_ROOT/licenses"
        if [ -d "$LICENSES_DIR" ]; then
            LICENSE_COUNT=$(ls -1 "$LICENSES_DIR" 2>/dev/null | wc -l)
            echo "âœ… LicenÃ§as: $LICENSE_COUNT arquivos encontrados"
        else
            echo "âŒ DiretÃ³rio de licenÃ§as nÃ£o existe"
        fi
        
        # Configurar ambiente final
        echo "ğŸŒ Configurando ambiente final..."
        export ANDROID_SDK_ROOT="$SDK_ROOT"
        export ANDROID_HOME="$SDK_ROOT"
        export PATH="$SDK_ROOT/cmdline-tools/latest/bin:$SDK_ROOT/platform-tools:$SDK_ROOT/build-tools/33.0.2:$PATH"
        
        echo "âœ… AMBIENTE CONFIGURADO:"
        echo "  ğŸ“ SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "  ğŸ›¤ï¸ PATH atualizado com build-tools e platform-tools"
        
    - name: ğŸ“± Criar diretÃ³rios necessÃ¡rios
      run: |
        echo "ğŸ“ Criando estrutura de diretÃ³rios..."
        mkdir -p ~/.buildozer
        mkdir -p bin
        
    - name:  Compilar APK
